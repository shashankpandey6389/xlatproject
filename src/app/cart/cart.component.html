<ng-container *ngIf="product.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <div class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeitem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty cart</button></td>
                        <td><button routerLink="/product"class="btn btn-primary">Shop now</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand total : ${{grandtotal}}</strong></td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
   </div>
</ng-container>

<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="././assets/images/R.png" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it</h6>
            <button routerLink="/product"class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>
